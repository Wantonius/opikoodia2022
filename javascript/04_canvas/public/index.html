<!DOCtype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="script.js"></script>
		<title>Canvas play</title>
	</head>
	<body>
		<canvas id="mycanvas" style="background-color:green" width="500" height="500" onmousemove="canvasMouseMove(event)"></canvas>

	</body>
