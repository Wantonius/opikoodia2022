<!DOCtype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Contact Form</title>
</head>
<body>
	<h2>Contact Form</h2>
	<form action="/contact" method="POST">
		<label for="firstname">First Name:</label>
		<input type="text"
				name="firstname"
				id="firstname"/>
		<br/>
		<label for="lastname">Last Name:</label>
		<input type="text"
				name="lastname"
				id="lastname"/>
		<br/>
		<input type="submit" value="Add new contact"/>
	</form>
</body>
</html>
